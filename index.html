<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dimlight — Creative Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Playfair+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    /* previous styles ... */

    /* Mobile menu */
    .menu-toggle{display:none;background:transparent;border:0;padding:10px 14px;border-radius:8px;cursor:pointer;font-size:22px;line-height:1.2}

    @media (max-width:980px){
      .menu-toggle{display:inline-flex;align-items:center;justify-content:center;font-size:24px;padding:12px 16px}
      .tabs{display:none;position:absolute;right:18px;top:64px;flex-direction:column;background:var(--card-bg);box-shadow:0 12px 36px rgba(12,16,20,0.06);border-radius:12px;padding:12px;width:240px}
      .tabs.show{display:flex}
    }

    @media (max-width:680px){
      .tabs{right:12px;top:60px;width:220px}
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap header-inner">
      <div class="brand" role="banner">
        <div class="logo">DL</div>
        <div>
          <h1 style="font-size:1rem;margin:0">Dimlight</h1>
          <p style="font-size:12px;margin:0;color:var(--muted)">Marketing • Video Production</p>
        </div>
      </div>

      <button class="menu-toggle" id="menuToggle" aria-expanded="false" aria-controls="mainNav" aria-label="Toggle menu">☰</button>

      <nav id="mainNav" class="tabs" role="tablist" aria-label="Main navigation">
        <button class="tab-btn active" data-tab="home">Home</button>
        <button class="tab-btn" data-tab="services">Services</button>
        <button class="tab-btn" data-tab="portfolio">Portfolio</button>
        <button class="tab-btn" data-tab="about">About</button>
        <button class="tab-btn" data-tab="contact">Contact</button>
      </nav>
    </div>
  </header>
  <!-- rest of your code stays the same -->
</body>
</html>
